<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Homepage Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <img src="images/Airbnb.jpg" alt="AirBnB Logo" class="header-logo">
        <button class="menu-button">â˜°</button>

            <p>Discover unique places to stay and things to do all around the world.</p>
            <button class="cta-button">Get Started</button>
        </div>

    <section class="explore-nearby">

        <div class="nearby-locations">

                <p>Description of location 1.</p>
            </div>
            <div class="location">
                <img src="images/location2.jpg" alt="Location 2">
                <h3>Location 2</h3>
                <p>Description of location 2.</p>
            </div>
            <div class="location">
                <img src="images/location3.jpg" alt="Location 3">
                <h3>Location 3</h3>
                <p>Description of location 3.</p>
            </div>
            <div class="location">
                <img src="images/location4.jpg" alt="Location 4">
                <h3>Location 4</h3>
                <p>Description of location 4.</p>
            </div>
        </div>
    </section>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
